<!DOCTYPE html>
<html lang="en"> <!-- The 'dark' class is dynamically added here by theme.js -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate | Aurora Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Single, unified stylesheet -->
  <link rel="stylesheet" href="assets/css/main.css">
  
  <!-- IMPORTANT: Theme script MUST be in the <head> to prevent a flash of the wrong theme -->
  <script src="assets/js/theme.js"></script>
</head>
<body class="p-8 md:p-12">

  <!-- Sticky Header Container -->
  <header id="mainHeader" class="sticky top-0 z-50 py-8">
    <div class="glass-nav flex justify-between items-center py-3 px-8 max-w-5xl mx-auto">
      <a href="index.html" aria-label="Home">
        <svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="10" y="40" width="20" height="50" class="fill-current text-gray-600 dark:text-gray-400"/>
          <rect x="40" y="10" width="20" height="80" fill="#FDE047"/>
          <rect x="70" y="30" width="20" height="60" class="fill-current text-gray-600 dark:text-gray-400"/>
        </svg>
      </a>
      <nav class="flex gap-4 items-center">
        <a href="index.html" class="text-sm hidden md:inline">Home</a>
        <a href="login.html" id="loginLink" class="text-sm">Login</a>
        <a href="signup.html" id="signupLink" class="text-sm">Sign Up</a>
        
        <!-- THEME TOGGLE BUTTON -->
        <button id="theme-toggle" type="button" aria-label="Toggle theme" class="focus:outline-none rounded-lg text-sm p-2.5">
            <!-- Sun icon, shown in dark mode -->
            <svg id="theme-toggle-sun" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            <!-- Moon icon, shown in light mode -->
            <svg id="theme-toggle-moon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
        </button>
        
        <a href="listing.html" id="addListingLink" class="hidden bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full text-sm font-medium btn">Add Listing</a>
        <button id="logoutBtn" class="hidden text-sm px-4 py-2 rounded-full bg-red-500/20 text-red-300 hover:bg-red-500/30 border border-red-500/30 btn">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center pt-20 pb-20">
    <h2 class="text-5xl md:text-6xl font-bold mb-4 tracking-tight animate-fadeInUp delay-1">Discover Your Perfect Home</h2>
    <p class="text-lg md:text-xl text-secondary mb-8 animate-fadeInUp delay-2">Minimal. Elegant. Apple-inspired design.</p>
    <a href="#propertiesContainer" class="inline-block px-8 py-4 rounded-full transition-all duration-300 btn btn-accent animate-fadeInUp delay-3">Explore Listings</a>
  </section>

  <!-- Search Section -->
  <section class="max-w-3xl mx-auto px-8 mb-12">
    <form id="searchForm" class="glass-search flex items-center px-2 py-2 relative">
        <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-secondary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        </div>
        <input type="text" id="searchLocation" placeholder="Search by city, title, or keyword" class="flex-1 bg-transparent focus:outline-none text-base pl-12 pr-4 py-1 form-input">
        <button type="submit" class="px-6 py-2 rounded-full text-sm transition-all duration-300 btn btn-accent">Search</button>
    </form>
  </section>

  <!-- Properties Section -->
  <main id="propertiesContainer" class="max-w-5xl mx-auto px-8 grid sm:grid-cols-2 lg:grid-cols-3 gap-8"></main>

  <!-- Footer -->
  <footer class="mt-20 py-10 text-center text-secondary text-sm">
    <p>&copy; 2025 RealEstate Platform. Inspired by Apple Design.</p>
  </footer>

  <!-- Main logic script for the page -->
  <script src="assets/js/script.js"></script>
  <script src="assets/js/effects.js"></script>

</body>
</html>
