<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate | Aurora Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   /* Apple SF Pro font */
@import url('https://fonts.cdnfonts.com/css/sf-pro-display');

/* --- HIDE SCROLLBAR --- */
html {
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
}
html::-webkit-scrollbar {
  display: none; /* Chrome, Safari, Opera */
}

body {
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: linear-gradient(135deg, #101214 0%, #15181a 100%);
  color: #e0e0e0;
  perspective: 1500px;
}

/* Animated background gradient */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: radial-gradient(circle at 20% 20%, rgba(135, 206, 235, 0.1), transparent 40%),
              radial-gradient(circle at 80% 30%, rgba(255, 105, 180, 0.1), transparent 40%),
              radial-gradient(circle at 50% 80%, rgba(144, 238, 144, 0.1), transparent 40%);
  background-size: 300% 300%;
  z-index: -1;
  animation: backgroundPan 30s infinite alternate ease-in-out;
}
@keyframes backgroundPan {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Sticky Header Container */
#mainHeader {
  position: sticky;
  top: 0;
  z-index: 50;
  padding-top: 2rem;
  padding-bottom: 2rem;
}

/* The Glass Nav Pill */
.glass-nav {
  margin: 0 auto;
  width: 92%;
  max-width: 5xl;
  background: rgba(30, 30, 35, 0.8);
  backdrop-filter: blur(25px) brightness(1.2);
  border-radius: 9999px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow: 0 12px 30px rgba(0,0,0,0.5);
  animation: float 4s ease-in-out infinite;
}
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0px); }
}

/* Glass Search Bar */
.glass-search {
    background: rgba(30, 30, 35, 0.6);
    backdrop-filter: blur(20px);
    border-radius: 9999px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}
.glass-search:focus-within {
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
  transform: scale(1.02);
}

/* Glass Cards */
.glass-card {
    background: rgba(30, 30, 35, 0.6);
    backdrop-filter: blur(20px);
    border-radius: 2rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    will-change: transform, box-shadow;
    transform-style: preserve-3d;
    position: relative;
    overflow: hidden;
    transform: scale(1) rotateX(var(--rotateX)) rotateY(var(--rotateY));
    transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.4s ease;
}
.glass-card:hover {
    box-shadow: 0 16px 50px rgba(0,0,0,0.5);
    transition-duration: 0.1s;
    transform: scale(1.05) rotateX(var(--rotateX)) rotateY(var(--rotateY));
}
.glass-card::before {
    content: ''; position: absolute; top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle at var(--glareX) var(--glareY), rgba(255,255,255,0.2), transparent 40%);
    opacity: 0;
    transition: opacity 0.3s ease-out;
    pointer-events: none;
}
.glass-card:hover::before { opacity: 1; }
.glass-card img {
    transition: transform 0.4s ease;
    border-radius: 1.5rem;
    transform: translateZ(20px);
}
.glass-card:hover img { transform: translateZ(50px) scale(1.05); }
.card-content { transform: translateZ(40px); }

/* General utility classes */
.hidden { display: none; }
.btn { position: relative; overflow: hidden; transition: all 0.3s ease; }
@keyframes fadeInUp { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
.animate-fadeInUp { opacity: 0; animation: fadeInUp 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards; }
.delay-1 { animation-delay: 0.2s; }
.delay-2 { animation-delay: 0.4s; }
.delay-3 { animation-delay: 0.6s; }

  </style>
</head>
<body class="p-8 md:p-12">

  <!-- Sticky Header Container -->
  <header id="mainHeader">
    <div class="glass-nav flex justify-between items-center py-3 px-8 max-w-5xl">
      <svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="40" width="20" height="50" fill="#36454F"/>
    <rect x="40" y="10" width="20" height="80" fill="#FDE047"/>
    <rect x="70" y="30" width="20" height="60" fill="#36454F"/>
</svg>
      <nav class="flex gap-4 items-center">
        <a href="index.html" class="text-gray-300 hover:text-white text-sm transition-colors duration-200 hidden md:inline">Home</a>
        <a href="login.html" id="loginLink" class="text-gray-300 hover:text-white text-sm transition-colors duration-200">Login</a>
        <a href="signup.html" id="signupLink" class="text-gray-300 hover:text-white text-sm transition-colors duration-200">Sign Up</a>
        
        <a href="listing.html" id="addListingLink" 
           class="hidden bg-white/10 hover:bg-white/20 text-gray-200 px-4 py-2 rounded-full text-sm font-medium btn">
           Add Listing
        </a>
        <button id="logoutBtn" 
                class="hidden text-sm px-4 py-2 rounded-full bg-red-500/20 text-red-300 hover:bg-red-500/30 border border-red-500/30 btn">
          Logout
        </button>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center pt-20 pb-20">
    <h2 class="text-5xl md:text-6xl font-bold mb-4 tracking-tight text-white animate-fadeInUp delay-1">Discover Your Perfect Home</h2>
    <p class="text-lg md:text-xl text-gray-400 mb-8 animate-fadeInUp delay-2">Minimal. Elegant. Apple-inspired design.</p>
    <a href="#propertiesContainer" class="inline-block bg-yellow-400 text-gray-900 px-8 py-4 rounded-full hover:opacity-90 transition-all duration-300 btn animate-fadeInUp delay-3">Explore Listings</a>
  </section>

  <!-- Search Section (Separate) -->
  <section class="max-w-3xl mx-auto px-8 mb-12">
    <!-- UPDATED SEARCH FORM -->
    <form id="searchForm" class="glass-search flex items-center px-2 py-2 relative">
        <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
        <input type="text" id="searchLocation" placeholder="Search by city, title, or keyword" class="flex-1 bg-transparent focus:outline-none text-gray-200 text-base placeholder-gray-500 pl-12 pr-4 py-1">
        <button type="submit" class="bg-yellow-400 text-gray-900 px-6 py-2 rounded-full text-sm hover:opacity-90 transition-all duration-300 btn">Search</button>
    </form>
  </section>

  <!-- Properties Section -->
  <main id="propertiesContainer" class="max-w-5xl mx-auto px-8 grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- Properties injected by JS -->
  </main>

  <!-- Footer -->
  <footer class="mt-20 py-10 text-center text-gray-500 text-sm">
    <p>&copy; 2025 RealEstate Platform. Inspired by Apple Design.</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
