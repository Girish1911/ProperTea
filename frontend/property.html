<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Details | Aurora Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="assets/js/theme.js"></script>
</head>
<body class="p-8 md:p-12">

  <a href="index.html" class="glass-form fixed top-8 left-8 px-6 py-2 rounded-full text-sm font-medium z-20 transition transform hover:scale-105 animate-fadeInUp">
    Back to Listings
  </a>

  <main class="max-w-7xl mx-auto mt-24 space-y-20">
    <div id="propertyDetailContainer">
      <p id="loadingMessage" class="text-center text-secondary">Loading property details...</p>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-end">
        <aside class="w-full animate-fadeInUp delay-1">
            <div id="contactAgentCard">
                <!-- Contact card will be injected here by JavaScript -->
            </div>
        </aside>
        <div id="mapSection" class="hidden animate-fadeInUp">
            <h2 class="text-3xl font-bold mb-6">Location</h2>
            <div id="map" class="shadow-lg rounded-3xl h-96"></div>
        </div>
    </div>
  </main>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/effects.js"></script>

</body>
</html>
