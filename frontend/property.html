<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Details | Aurora Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  
  <link rel="stylesheet" href="assets/css/property.css">
</head>
<body class="p-8 md:p-12">

  <a href="index.html" class="fixed top-8 left-8 
          px-6 py-2 rounded-full text-sm font-medium z-20
          bg-white/8 backdrop-blur-lg border border-white/30
          text-white shadow-lg
          transition transform hover:scale-105 hover:bg-white/15 hover:shadow-xl
          animate-fadeInUp">Back to Listings</a>

  <!-- Main container with vertical spacing -->
  <main class="max-w-7xl mx-auto mt-24 space-y-20">
    
    <!-- Section 1: Main Property Details -->
    <div id="propertyDetailContainer">
      <p id="loadingMessage" class="text-center text-gray-400">Loading property details...</p>
    </div>

    <!-- Section 2: Contact Card and Map -->
    <!-- UPDATED: Grid layout changed for a 50/50 split and bottom alignment -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-end">
        
        <!-- Left Column: Contact Agent Sidebar -->
        <aside class="w-full animate-fadeInUp delay-1">
            <div id="contactAgentCard">
                <!-- Contact card will be injected here by JavaScript -->
            </div>
        </aside>

        <!-- Right Column: Map -->
        <div id="mapSection" class="hidden animate-fadeInUp">
            <h2 class="text-3xl font-bold text-white mb-6">Location</h2>
            <div id="map" class="shadow-lg"></div>
        </div>

    </div>

  </main>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  
  <script src="assets/js/script.js"></script>

</body>
</html>
