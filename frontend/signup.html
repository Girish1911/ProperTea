<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Aurora Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="assets/js/theme.js"></script>
</head>
<body class="flex items-center justify-center p-4">

  <a href="index.html" class="glass-form absolute top-8 right-8 px-5 py-2 rounded-full text-sm hover:scale-105 transition animate-fadeInUp">Home</a>

  <main class="flex items-center justify-center">
    <div id="formContainer" class="glass-form p-10 w-full max-w-sm text-center">
      <h2 class="text-3xl font-bold mb-6 animate-fadeInUp delay-1">Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Name" required class="w-full mb-4 p-3 rounded-xl focus:outline-none form-input animate-fadeInUp delay-2">
        <input type="email" id="signupEmail" placeholder="Email" required class="w-full mb-4 p-3 rounded-xl focus:outline-none form-input animate-fadeInUp delay-3">
        <input type="password" id="signupPassword" placeholder="Password" required class="w-full mb-6 p-3 rounded-xl focus:outline-none form-input animate-fadeInUp delay-4">
        <button type="submit" class="w-full py-3 rounded-full text-lg font-medium btn btn-accent animate-fadeInUp delay-5">Register</button>
      </form>
      <p class="text-sm text-secondary mt-4 animate-fadeInUp delay-5">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </main>
  
  <script src="assets/js/script.js"></script>
  <!-- Add this script to enable the 3D tilt effect -->
  <script src="assets/js/effects.js"></script>
</body>
</html>
