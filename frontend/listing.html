<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Property | Aurora Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="assets/js/theme.js"></script>
</head>
<body class="flex items-center justify-center p-4">

  <!-- Floating Home Button -->
  <a href="index.html" class="glass-form absolute top-8 right-8 px-5 py-2 rounded-full text-sm hover:scale-105 transition animate-fadeInUp">
    Home
  </a>

  <!-- Form Section -->
  <main class="w-full max-w-lg">
    <div id="formContainer" class="glass-form p-10 my-12">
      <h2 class="text-3xl font-bold mb-6 text-center animate-fadeInUp delay-1">Add a New Listing</h2>
      
      <form id="propertyForm">
        <input type="text" id="title" placeholder="Property Title" required class="w-full mb-4 p-3 rounded-xl focus:outline-none form-input animate-fadeInUp delay-2">
        <input type="number" id="price" placeholder="Price (INR)" required class="w-full mb-4 p-3 rounded-xl focus:outline-none form-input animate-fadeInUp delay-3">
        <input type="text" id="location" placeholder="Location (e.g., Mumbai, IN)" required class="w-full mb-4 p-3 rounded-xl focus:outline-none form-input animate-fadeInUp delay-4">
        <textarea id="description" placeholder="Description" rows="4" class="w-full mb-4 p-3 rounded-xl focus:outline-none form-input animate-fadeInUp delay-5"></textarea>
        <input type="text" id="image" placeholder="Image URL" required class="w-full mb-6 p-3 rounded-xl focus:outline-none form-input animate-fadeInUp delay-6">
        <button type="submit" class="w-full py-3 rounded-full text-lg font-medium btn btn-accent animate-fadeInUp delay-7">
          Add Property
        </button>
      </form>
    </div>
  </main>
  
  <script src="assets/js/script.js"></script>
  <script src="assets/js/effects.js"></script>

</body>
</html>
